      - "personal banking API"
      - "account aggregation"
      - "transaction import"
      - "financial data"
      - "personal use"
      - "individual account"
      - "bank connection"
      - "CSV import"
      - "OFX format"
      - "QIF format"
      - "manual entry"
      - "privacy-focused"
    max_depth: 2
    max_pages: 80
    score_threshold: 0.7
    description: "Research personal banking and financial data integration"

  # Security for Personal Financial Apps
  - name: "personal_finance_security"
    base_urls:
      - "https://owasp.org/"
      - "https://cheatsheetseries.owasp.org/"
      - "https://www.nist.gov/cybersecurity"
