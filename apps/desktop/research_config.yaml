# Personal AI CFO Research Configuration
# Optimized for personal desktop application development research

browser:
  browser_type: "chromium"
  headless: true  # Set to false for debugging
  viewport_width: 1920
  viewport_height: 1080
  verbose: true
  text_mode: false
  light_mode: false
  user_agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  extra_args:
    - "--disable-blink-features=AutomationControlled"
    - "--disable-dev-shm-usage"
    - "--no-sandbox"
    - "--disable-gpu"

research_targets:
  # 2025 Desktop Frameworks for Personal Finance Apps
  - name: "desktop_frameworks_2025"
    base_urls:
      - "https://electronjs.org/"
      - "https://tauri.app/"
      - "https://docs.flutter.dev/desktop"
      - "https://www.qt.io/"
      - "https://avaloniaui.net/"
      - "https://neutralino.js.org/"
      - "https://github.com/wailsapp/wails"
      - "https://flet.dev/"
    keywords:
      - "desktop application"
      - "cross-platform"
      - "native performance"
      - "security"
      - "auto-update"
      - "2025"
      - "modern"
      - "financial application"
      - "data privacy"
      - "offline capability"
      - "personal use"
      - "individual developer"
    max_depth: 3
    max_pages: 120
    score_threshold: 0.5
    description: "Research 2025 desktop frameworks for personal financial applications"

  # AI/LLM Integration for Personal Finance
  - name: "ai_financial_personal"
    base_urls:
      - "https://openai.com/api/"
      - "https://docs.anthropic.com/"
      - "https://ollama.ai/"
      - "https://github.com/microsoft/semantic-kernel"
      - "https://python.langchain.com/"
      - "https://docs.llamaindex.ai/"
      - "https://huggingface.co/models"
      - "https://github.com/SciPhi-AI/R2R"
      - "https://www.pinecone.io/"
      - "https://github.com/chroma-core/chroma"
    keywords:
      - "personal finance AI"
      - "budgeting AI"
      - "financial planning"
      - "local LLM"
      - "offline AI"
      - "personal CFO"
      - "financial analysis"
      - "expense categorization"
      - "investment advice"
      - "private AI"
      - "self-hosted AI"
    max_depth: 2
    max_pages: 100
    score_threshold: 0.6
    description: "Research AI integration for personal financial applications"

  # Personal Banking/Financial Data Integration
  - name: "personal_banking_integration"
    base_urls:
      - "https://plaid.com/docs/"
      - "https://yodlee.com/"
      - "https://finicity.com/"
      - "https://www.tink.com/"
      - "https://nordigen.com/"
