    score_threshold: 0.5
    description: "Research modern tech stack for personal application deployment"

# General research configuration
general:
  strategy: "best_first"  # bfs, dfs, best_first
  use_streaming: true
  enable_filters: true
  extract_structured_data: true
  save_raw_content: false  # Set to true if you need full HTML/markdown
  output_dir: "ai_cfo_research_output"

  # Rate limiting to be respectful
  delay_between_requests: 1.0  # seconds
  max_concurrent_requests: 3

  # Quality thresholds
  min_word_count: 50
  min_content_score: 0.3
