# Grafana Dashboard Provider Configuration for Atlas Financial
# Automatic dashboard provisioning from JSON files

apiVersion: 1

providers:
  # Atlas Financial dashboards
  - name: 'atlas-financial'
    orgId: 1
    folder: 'Atlas Financial'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/atlas

  # Infrastructure monitoring dashboards
  - name: 'infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/infrastructure

  # Business metrics dashboards
  - name: 'business-metrics'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/business
