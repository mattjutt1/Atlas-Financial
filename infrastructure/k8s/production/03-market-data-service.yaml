apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-service
  namespace: atlas-ai-production
  labels:
    app: market-data-service
    version: v2.0.0
    tier: ai-services
    wave: "2"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: market-data-service
  template:
    metadata:
      labels:
        app: market-data-service
        version: v2.0.0
        tier: ai-services
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: market-data-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - market-data-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: market-data-service
        image: atlas-financial/market-data-service:v2.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        - containerPort: 4001
          name: websocket
          protocol: TCP
        - containerPort: 9091
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: WEBSOCKET_PORT
          value: "4001"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ai-engine-secrets
              key: redis-url
        - name: LOG_LEVEL
          value: "info"
        - name: RATE_LIMIT_MAX
          value: "1000"
        - name: RATE_LIMIT_WINDOW
          value: "900000"
        - name: WEBSOCKET_MAX_CONNECTIONS
          value: "10000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 512Mi
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: market-data-service
  namespace: atlas-ai-production
  labels:
    app: market-data-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: market-data-service
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    protocol: TCP
  - name: websocket
    port: 4001
    targetPort: 4001
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: market-data-sa
  namespace: atlas-ai-production
  labels:
    app: market-data-service