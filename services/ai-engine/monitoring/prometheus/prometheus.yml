global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'atlas-ai-engine'
    replica: 'prometheus-1'

rule_files:
  - "alerts/*.yml"

scrape_configs:
  # AI Engine Metrics
  - job_name: 'ai-engine-optimized'
    static_configs:
      - targets: ['ai-engine-optimized:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-engine-optimized'

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-cluster:6379']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Model Endpoint Health Checks
  - job_name: 'model-endpoints'
    static_configs:
      - targets: 
        - 'monolithic-model:80'
        - 'supervisor-agent:80'
        - 'budget-agent:80'
        - 'investment-agent:80'
        - 'debt-agent:80'
        - 'market-agent:80'
        - 'goal-agent:80'
    scrape_interval: 30s
    metrics_path: '/health'
    scheme: http

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

